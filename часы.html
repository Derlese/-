<body>
    <canvas id="clock" width="400" height="400"></canvas>

    <script>
        let canvas = document.getElementById("clock");
        let context = canvas.getContext("2d");
        let radius = canvas.width / 2;

        function drawClock() {
  // Clear the canvas
  context.clearRect(0, 0, canvas.width, canvas.height);

  // само
  context.beginPath();
  context.arc(radius, radius, radius - 10, 0, 2 * Math.PI);
  context.lineWidth = 5;
  context.strokeStyle = "black";
  context.stroke();
  context.closePath();

  // значения
  let now = new Date();
  let hour = now.getHours();
  let minute = now.getMinutes();
  let second = now.getSeconds();

  // час
  context.beginPath();
  let hourAngle = (hour % 12) * 30 + (minute / 60) * 30;
  drawHand(hourAngle, radius * 0.5, 10, "blue");
  context.closePath();

  //  минутка
  context.beginPath();
  let minuteAngle = minute * 6 + (second / 60) * 6;
  drawHand(minuteAngle, radius * 0.7, 5, "blue");
  context.closePath();

  // секунда
  context.beginPath();
  let secondAngle = second * 6;
  drawHand(secondAngle, radius * 0.8, 1, "blue");
  context.closePath();

  // центр
  context.beginPath();
  context.arc(radius, radius, 5, 0, 2 * Math.PI);
  context.fillStyle = "blue";
  context.fill();
  context.closePath();
}

function drawHand(angle, length, width, color) {
  let radians = (angle - 90) * (Math.PI / 180);
  let x = radius + length * Math.cos(radians);
  let y = radius + length * Math.sin(radians);
  context.lineWidth = width;
  context.strokeStyle = color;
  context.moveTo(radius, radius);
  context.lineTo(x, y);
  context.stroke();
}
        setInterval(drawClock, 1000);
        drawClock();
    </script>
